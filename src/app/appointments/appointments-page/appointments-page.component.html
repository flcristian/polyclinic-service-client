<div style="display: flex; flex-direction: column; gap: 20px" *ngIf="!(appointmentState.loading$ | async) && !(appointmentState.error$ | async)">
  <div>
    <h1>Appointments</h1>
    <ng-container *ngIf="appointmentState.appointments$ | async as appointments">
      <p-table [value]="appointments" [tableStyle]="{'max-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appointment>
          <tr style="cursor: pointer" (click)="navigateToAppointment(appointment.id)">
            <td>{{ appointment.id }}</td>
            <td>{{ appointment.startDate }}</td>
            <td>{{ appointment.endDate }}</td>
          </tr>

        </ng-template>
      </p-table>
    </ng-container>
  </div>
  <p-button (click)="navigateToAppointmentCreation()">Create new appointment</p-button>
</div>

<p-toast></p-toast>
<p-progressSpinner *ngIf="(appointmentState.loading$ | async)"></p-progressSpinner>
