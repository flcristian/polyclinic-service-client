<div class="item-card" *ngIf="appointment">
  <h2>Appointment #{{appointment.id}}</h2>
  <section>
    <span class="bold color-secondary">Starts at: </span>
    <span>{{appointment.startDate | localeDateString}}</span>
  </section>
  <section>
    <span class="bold color-secondary">Ends at: </span>
    <span>{{appointment.endDate | localeDateString}}</span>
  </section>
</div>
