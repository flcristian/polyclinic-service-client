<div class="item-card" *ngIf="appointment">
  <h1>Appointment #{{appointment.id}}</h1>
  <section>
    <span class="bold color-primary">Starts at: </span>
    <span>{{appointment.startDate | localeDateString}}</span>
  </section>
  <section>
    <span class="bold color-primary">Ends at: </span>
    <span>{{appointment.endDate | localeDateString}}</span>
  </section>
</div>
